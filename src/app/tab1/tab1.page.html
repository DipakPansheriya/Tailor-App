<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="background-color: #50C2C9;color: #fff;">
      Order List
    </ion-title>
  </ion-toolbar>
</ion-header>
 <ion-content class="ion-padding">
    <div class="addcustomer">
      <button (click)="setOpenEdit(true)" id="present-alert">Add Order</button>
    </div>
    <ion-card *ngFor="let item of searchFilterData">
      <ion-card-header>
        <div class="card_item" (click)="setOpen(true , item)">
            <div class="nameCard">
              <ion-card-subtitle style="font-size: 14px;">{{item.firstName}} {{item.lastName}}</ion-card-subtitle>
            </div>
            <div class="card_mobilno">
              <ion-card-subtitle style="font-size: 14px;">1234567890</ion-card-subtitle>
            </div>
        </div>
      </ion-card-header>
    </ion-card>
  </ion-content>
      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Edit Customer</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false , '')">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
                  <div class="addcustomer">
                    <button (click)="confirm()" id="present-alert">Submit</button>
                  </div>
          </ion-content>
        </ng-template>
      </ion-modal>
      <ion-modal [isOpen]="isModalOpenEdit">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Add Order</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpenEdit(false)">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <div class="searchButton">
              <ion-searchbar placeholder="Search Mobile Number" [(ngModel)]="searchbarData"></ion-searchbar>
              <button (click)="searchData()">Search</button>
            </div>
            <div class="iamge_input">
              <div class="image">
                <ion-img src="../../assets/appImage/jodi.png"></ion-img>
              </div>
              <div class="image">
                <ion-img src="../../assets/appImage/shirt.jpg"></ion-img>
              </div>
              <div class="input">
               <ion-input id="custom-input" label="Enter Your First Name" labelPlacement="floating"
                    [counter]="true" maxlength="20"></ion-input>
                  <ion-input id="custom-input" label="Enter Your Last Name" labelPlacement="floating" 
                    [counter]="true" maxlength="20"></ion-input>
                  <ion-input id="custom-input" label="Enter Your Mobil Number" labelPlacement="floating"
                    [counter]="true" maxlength="20"></ion-input> 
              </div>
            </div>
                  <div class="addcustomer">
                    <button  id="present-alert">Submit</button>
                  </div>
              </ion-content>
        </ng-template>
      </ion-modal>
