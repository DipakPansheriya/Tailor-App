<ion-header [translucent]="true">
  <ion-toolbar Extra Info>
    <ion-title style="background-color: #50C2C9;color: #fff;">
      Customer
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="addcustomer">
    <button (click)="setOpenEdit(true)" id="present-alert">Add Customer</button>
  </div>
  <ion-card *ngFor="let item of customerData">
    <ion-card-header>
      <div class="card_item" (click)="setOpen(true , item)">
          <div class="nameCard">
            <ion-card-subtitle style="font-size: 14px;">{{item.firstName}} {{item.lastName}}</ion-card-subtitle>
          </div>
          <div class="card_mobilno">
            <ion-card-subtitle style="font-size: 14px;">{{item.mobileNo}}</ion-card-subtitle>
          </div>
      </div>
    </ion-card-header>
  </ion-card>
</ion-content>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Edit Customer</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false , '')">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
              <ion-input id="custom-input" label="Enter Your First Name" labelPlacement="floating" [(ngModel)]="firstName"
                [counter]="true" maxlength="20"></ion-input>
              <ion-input id="custom-input" label="Enter Your Last Name" labelPlacement="floating" [(ngModel)]="lastName"
                [counter]="true" maxlength="20"></ion-input>
              <ion-input id="custom-input" label="Enter Your Mobil Number" labelPlacement="floating" [(ngModel)]="mobileNo"
                [counter]="true" maxlength="20"></ion-input>
                <div class="addcustomer">
                  <button (click)="confirm()" [disabled]="!firstName || !lastName || !mobileNo" [ngStyle]="{'background-color':!firstName || !lastName || !mobileNo  ? '#c1c1c1' : '#50C2C9' }"  id="present-alert">Submit</button>
                </div>
        </ion-content>
      </ng-template>
    </ion-modal>
    <ion-modal [isOpen]="isModalOpenEdit">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Add Customer</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpenEdit(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
              <ion-input id="custom-input" label="Enter Your First Name" labelPlacement="floating" [(ngModel)]="firstName"
                [counter]="true" maxlength="20"></ion-input>
              <ion-input id="custom-input" label="Enter Your Last Name" labelPlacement="floating" [(ngModel)]="lastName"
                [counter]="true" maxlength="20"></ion-input>
              <ion-input id="custom-input" label="Enter Your Mobil Number" labelPlacement="floating" [(ngModel)]="mobileNo"
                [counter]="true" maxlength="10" (keydown)="decimalInputRestriction($event)"></ion-input>
                <div class="addcustomer">
                  <button (click)="confirm()" [disabled]="!firstName || !lastName || !mobileNo" [ngStyle]="{'background-color':!firstName || !lastName || !mobileNo  ? '#c1c1c1' : '#50C2C9' }"  id="present-alert">Submit</button>
                </div>
            </ion-content>
      </ng-template>
    </ion-modal>

      </div> -->
